
    <div class="content-wrapper" style="margin-top: 0%;"> 
        <div class="container">
          <div class="center">
             <h1>Formulaire de modification de lignes</h1>
            
             <div [hidden]="submitted"></div>
         <form [formGroup]="ligneForm" #F="ngForm" (ngSubmit)="UpdateLigne(F)" >
           
             
             
                
                   <!-- une fois le navire séléctioné ces info seront afficher tl q son num,pavillon tiran d'eaux  jauge brute longeur et la largeur-->
                   <div class="row col-8">
                    <div class="form-group">
                      <label for="codl">Code ligne</label>
                      <input type="number" class="form-control" id="codl"  name="code" formControlName="code"  [(ngModel)]="ligne.lgncod"   ngModel   placeholder="" required min="1">
                      <ng-container *ngIf="code?.invalid && code?.touched">
                        <span class="help-block" style="color: red;" *ngIf="code.errors?.required">ce champs est obligatoire</span>
                      </ng-container>
                    </div>
  
              
              <div class="form-group">
                  <label for="lib">libellé ligne </label><br>
                  <input type="text" class="form-control" id="lib"  placeholder="" name="libelle"  [(ngModel)]="ligne.lgnlig"  formControlName="libelle"  ngModel required>
              </div>
          
            </div>
                <br>
              
              <br>
             <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block">Enregistrer les modifications</button>
               <ng-container *ngIf="libelle?.invalid && libelle?.touched">
                <span class="help-block1" style="color: red;" *ngIf="libelle.errors?.required">ce champ est obligatoire</span>
                <span class="help-block1" style="color: red;" *ngIf="libelle.errors?.minlength">ce champ doit etre supperieur a 5</span>
                <span class="help-block1" style="color: red;" *ngIf="libelle.errors?.maxlength">ce champ doit etre inferieur a 15</span>
              </ng-container>
              </div>
         
             </form>
        
        
        </div>
        </div>
      </div>
